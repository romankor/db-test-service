# Default values for go-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  pullPolicy: Always

service:
  name: news-service
  type: LoadBalancer
  externalPort: 80
  internalPort: 3000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

sql:
  instanceName: test
